<div class="wrapper">
    <igx-grid #grid [data]="data | async" [primaryKey]="'ID'" width="835px" height="300px" [pagingMode]="1" [allowFiltering]="true">
        <igx-column field="ID"></igx-column>
        <igx-column field="ProductName"></igx-column>
        <igx-column field="QuantityPerUnit"></igx-column>
        <igx-column field="SupplierName"></igx-column>
        <igx-column field="UnitsInStock"></igx-column>
        <igx-column field="Rating"></igx-column>
        <igx-paginator #paginator [totalRecords]="totalCount" [selectOptions]="selectOptions" [(page)]="page"
            [(perPage)]="perPage" (pageChange)="paginate($event)" (perPageChange)="perPageChange($event)">
        </igx-paginator>
    </igx-grid>

    <igx-grid #grid2 [data]="data | async" [primaryKey]="'ID'" width="835px" height="300px" [pagingMode]="mode">
        <igx-column field="ID"></igx-column>
        <igx-column field="ProductName"></igx-column>
        <igx-column field="QuantityPerUnit"></igx-column>
        <igx-column field="SupplierName"></igx-column>
        <igx-column field="UnitsInStock"></igx-column>
        <igx-column field="Rating"></igx-column>
        <igx-paginator #paginator>
            <igx-paginator-content>
                <h2 *ngIf="grid2.rendered$ | async">{{grid2.totalRecords}}</h2>
                <igx-page-size></igx-page-size>
                <button [disabled]="paginator.isFirstPage" (click)="paginator.paginate(0)">Go to first</button>
                <button [disabled]="paginator.isFirstPage" (click)="paginator.previousPage()">PREV</button>
                <span>Page {{paginator.page + 1}} of {{paginator.totalPages}}</span>
                <button [disabled]="paginator.isLastPage" (click)="paginator.nextPage()">NEXT</button>
                <button [disabled]="paginator.isLastPage" (click)="paginator.paginate(paginator.totalPages - 1)">Go to last</button>
            </igx-paginator-content>
        </igx-paginator>
    </igx-grid>
    <igx-grid #grid [data]="localData" [primaryKey]="'ID'" width="835px" height="300px" [pagingMode]="0" [rowEditable]="true"
    [allowFiltering]="true">
        <igx-column field="ID"></igx-column>
        <igx-column field="ProductName"></igx-column>
        <igx-column field="QuantityPerUnit"></igx-column>
        <igx-column field="SupplierName"></igx-column>
        <igx-column field="UnitsInStock"></igx-column>
        <igx-column field="Rating"></igx-column>
        <igx-paginator>
        </igx-paginator>
        <igx-action-strip #actionstrip>
            <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
        </igx-action-strip>
    </igx-grid>
</div>
